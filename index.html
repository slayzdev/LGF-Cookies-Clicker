<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>LGF Cookie Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash-screen">
        <div class="splash-content">
            <h1>LGF Cookie Clicker</h1>
            <p>Made By Youssef Bouden</p>
        </div>
    </div>

    <div class="game-area">
        <div class="game-title">
            <h1>LGF Cookies Clicker</h1>
        </div>
        <div class="main-content">
            <div class="cookie-container">
                <img src="cookie.png" alt="Cookie" class="cookie" id="cookie">
            </div>
            <div class="stats-shop-container">
                <div class="stats">
                    <h2>Stats</h2>
                    <p>Cookies: <span id="cookie-count">0</span></p>
                    <p>Production: <span id="production-rate">0</span>/s</p>
                </div>
                <div class="shop">
                    <h2>Boutique</h2>
                    <div class="upgrades" id="upgrades">
                        <!-- Les améliorations seront ajoutées ici dynamiquement -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="signature">
        Made with ❤️ by YoYo
    </footer>
    <script src="game.js"></script>
</body>
</html>
